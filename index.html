<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Tobias Hübner Coverpage</title>

<body>

<div class="section">
    <div class="container">
        <div class="left">
            <div class="img"></div>
        </div>
        <div class="right">
            <div class="wrapper">
                <div class="sub-heading-container">
                    <div class="line"></div>
                    <h2 class="sub-heading">Tobias Hübner</h2>
                </div>
                <h1 class="heading">Backend Dev & Devops Engineer</h1>

                <p id="p2-lang" class="paragraph"></p>
                <p id="p3-lang" class="paragraph"></p>

        </div>
    </div>
</div>

<div class="section tech">

        <h2 id="last_update-lang" class="sub-heading text-center"></h2>
        <h2 id="languages-lang" class="heading text-center"></h2>
        <div class="line line-center"></div>

        <h2 id="tech_stack-lang" class="tech-heading m-t"></h2>

        <div class="tech-grid">

            <div class="tech-wrapper">
                <h2 class="skill-heading">Java</h2>
                <p id="java-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="java" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <h2 class="skill-heading">C#</h2>
                <p id="cs-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="c-sharp" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <h2 id="sql_id-lang" class="skill-heading"></h2>
                <p id="sql_text-lang" class="tech-p three"></p>
                <div class="skill-line">
                    <div id="sql" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <h2 class="skill-heading">Python</h2>
                <p id="python-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="python" class="percentage"></div>
                </div>
            </div>     

        </div>


        <h2 class="tech-heading m-t">Frameworks:</h2>

        <div class="tech-grid">

            <div class="tech-wrapper">
                <a href="https://openjfx.io/"><h2 class="skill-heading link-heading">JavaFX</h2></a>
                <p id="javafx-lang" class="tech-p three"></p>
                <div class="skill-line">
                    <div id="javafx" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <a href="https://docs.microsoft.com/de-de/dotnet/desktop/wpf/?view=netframeworkdesktop-4.8"><h2 class="skill-heading link-heading">WPF</h2></a>
                <p id="wpf-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="wpf" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <a href="https://nodejs.org/en/"><h2 class="skill-heading link-heading">NodeJS</h2></a>
                <p id="nodejs-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="nodejs" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <a href="https://reactjs.org/"><h2 class="skill-heading link-heading">React</h2></a>
                <p id="react-lang" class="tech-p three"></p>
                <div class="skill-line">
                    <div id="react" class="percentage"></div>
                </div>
            </div>

        </div>


        <h2 class="tech-heading m-t">DevOps:</h2>

        <div class="tech-grid">

            <div class="tech-wrapper">
                <a href="https://www.docker.com/"><h2 class="skill-heading link-heading">Docker</h2></a>
                <p id="docker-lang" class="tech-p two"></p>
                <div class="skill-line">
                    <div id="docker" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <a href="https://kubernetes.io/"><h2 class="skill-heading link-heading">Kubernetes</h2></a>
                <p id="kubernetes-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="kubernetes" class="percentage"></div>
                </div>
            </div>

			<div class="tech-wrapper">
                <a href="https://ceph.io/"><h2 class="skill-heading link-heading">Ceph</h2></a>
                <p id="ceph-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="ceph" class="percentage"></div>
                </div>
            </div>
			
            <div class="tech-wrapper">
                <a href=""><h2 class="skill-heading">Linux</h2></a>
                <p id="linux-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="linux" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <a href=""><h2 class="skill-heading">Windows</h2></a>
                <p id="windows-lang" class="tech-p"></p>
                <div class="skill-line">
                    <div id="windows" class="percentage"></div>
                </div>
            </div>

        </div>

        <h2 class="tech-heading m-t">Soft Skills:</h2>

        <div class="tech-grid">

            <div class="tech-wrapper">
                <h2 id="writing_id-lang" class="skill-heading"></h2>
                <p id="writing_text-lang" class="tech-p"></p>
                <div class="writing">
                    <div id="linux" class="percentage"></div>
                </div>
            </div>

            <div class="tech-wrapper">
                <h2 id="teaching_id-lang"class="skill-heading link-heading"></h2>

                    <div id="didaktik" class="percentage"></div>
                </div>

<div class="section stats">
    <div class="container stats">

        <a class="stats-a"  href="https://blog.tobias-huebner.org" >
        <div class="stats-block">
            <h2 id="ghost_entries" class="stats-number first-count"></h2>
            <h2 id="ghost_words" class="stats-number second-count"></h2>
            <h2 id="blog_id-lang" class="stats-heading first-heading"></h2>
            <h2 id="blog_words-lang" class="stats-heading second-heading"></h2>
            <div class="stats-line"></div>
            <p id="blog_text-lang" class="tech-p absolute"></p>
            <img src="./right-arrow.svg" alt="Arrow" class="right-arrow">
            <img src="./stats_blog.svg" alt="Blog" class="stats-icon">
        </div>
        </a>

        <a class="stats-a" href="https://gitea.tobias-huebner.org/explore/repos" >
        <div class="stats-block">
            <h2 id="gitea_repos" class="stats-number first-count"></h2>
            <h2 id="gitea_commits" class="stats-number second-count"></h2>
            <h2 class="stats-heading first-heading">Git Repos</h2>
            <h2 class="stats-heading second-heading">Git Commits</h2>
            <div class="stats-line"></div>
            <p id="gitea_text-lang" class="tech-p absolute"></p>
            <img src="./right-arrow.svg" alt="Arrow" class="right-arrow">
            <img src="./stats_git.svg" alt="Blog" class="stats-icon">
        </div>
        </a>

        <a class="stats-a" href="https://wiki.tobias-huebner.org/index.php/Special:AllPages" >
        <div class="stats-block">
            <h2 id="wiki_entries" class="stats-number first-count"></h2>
            <h2 id="wiki_words" class="stats-number second-count"></h2>
            <h2 id="wiki_id-lang" class="stats-heading first-heading"></h2>
            <h2 id="wiki_words-lang" class="stats-heading second-heading"></h2>
            <div class="stats-line"></div>
            <p id="wiki_text-lang" class="tech-p absolute"></p>
            <img src="./right-arrow.svg" alt="Arrow" class="right-arrow">
            <img src="./stats_wiki.svg" alt="Blog" class="stats-icon">
        </div>
        </a>

    </div>
</div>



<script src="hover.js"></script>

<script>
	
	let mwe_req = new XMLHttpRequest();
	mwe_req.addEventListener("load", function(){
		document.getElementById("wiki_entries").innerText = this.responseText;
	});
	mwe_req.open("get", "/api/stats/wiki_entries");
	mwe_req.send();

    let mww_req = new XMLHttpRequest();
    mww_req.addEventListener("load", function(){
        document.getElementById("wiki_words").innerText = this.responseText;
    });
    mww_req.open("get", "/api/stats/wiki_words");
    mww_req.send();

	let gitea_req = new XMLHttpRequest();
	gitea_req.addEventListener("load", function(){
		document.getElementById("gitea_repos").innerText = this.responseText;
	});
	gitea_req.open("get", "/api/stats/gitea_repos");
	gitea_req.send();

    let gitea_com_req = new XMLHttpRequest();
    gitea_com_req.addEventListener("load", function(){
        document.getElementById("gitea_commits").innerText = this.responseText;
    });
    gitea_com_req.open("get", "/api/stats/gitea_commits");
    gitea_com_req.send();

	let ghost_req = new XMLHttpRequest();
	ghost_req.addEventListener("load", function(){
		document.getElementById("ghost_entries").innerText = this.responseText;
	});
	ghost_req.open("get", "/api/stats/ghost_entries");
	ghost_req.send();

    let ghost_w_req = new XMLHttpRequest();
    ghost_w_req.addEventListener("load", function(){
        document.getElementById("ghost_words").innerText = this.responseText;
    });
    ghost_w_req.open("get", "/api/stats/ghost_words");
    ghost_w_req.send();

</script>
